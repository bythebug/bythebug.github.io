---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-navigation">
        <a href="{{ site.baseurl }}/blog" class="back-to-blog">← Back to Blog</a>
    </div>
</article>
